<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap">
        <link rel="stylesheet", href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="calculator__display" >
                    <p class="calculator__display-text" id="display-text">0</p>
                </div>
                <div class="calculator__buttons" id="buttons">
                    <div class="calculator__row-one">
                        <button class="calculator__button button-light-pink" id="button-clear">C</button>
                        <button class="calculator__button button-light-pink button-operator" id="button-divide">/</button>
                        <button class="calculator__button button-light-pink button-operator" id="button-multiply">*</button>
                        <button class="calculator__button button-grey" id="button-back">&#x1F519</button>
                    </div>
                    <div class="calculator__row-two">
                        <button class="calculator__button button-dark-pink button-number" id="button-7">7</button>
                        <button class="calculator__button button-dark-pink button-number" id="button-8">8</button>
                        <button class="calculator__button button-dark-pink button-number" id="button-9">9</button>
                        <button class="calculator__button button-grey" id="button-percent">%</button>
                    </div>
                    <div class="calculator__row-three">
                        <button class="calculator__button button-dark-pink button-number" id="button-4">4</button>
                        <button class="calculator__button button-dark-pink button-number" id="button-5">5</button>
                        <button class="calculator__button button-dark-pink button-number" id="button-6">6</button>
                        <button class="calculator__button button-grey button-operator" id="button-subtraction">-</button>
                    </div>
                    <div class="calculator__row-four">
                    <button class="calculator__button button-dark-pink button-number" id="button-1">1</button>
                        <button class="calculator__button button-dark-pink button-number" id="button-2">2</button>
                        <button class="calculator__button button-dark-pink button-number" id="button-3">3</button>
                        <button class="calculator__button button-grey button-operator" id="button-addition">+</button>
                    </div>
                    <div class="calculator__row-five">
                        <button class="calculator__button button-dark-pink button-0 button-number" id="button-0">0</button>
                        <button class="calculator__button button-dark-pink" id="button-decimal">.</button>
                        <button class="calculator__button button-grey" id="button-equals">=</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
